<!DOCTYPE html>

     <link href="css/bootstrap.min.css" rel="stylesheet">

            <div class="box-img">6</div>
          </div>

      <div id="contact me"class="row"></div>

      <div class="row"></div>

  <script src="js/bootstrap.min.js"></script>
